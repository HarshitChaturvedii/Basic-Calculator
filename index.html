<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
<div id="upperHeader"><img src="./calculator-2017-10-10.avif"></div>
<div id="Calculator">
    <div id="calculatorPos">
        <div class="display" id="display"></div>
        <div id="firstRow" class="first">
            <div id="cSign" class="white">C</div>
            <div id="plusMinus" class="white ">+/-</div>
            <div id="percent" class="white button">%</div>
            <div id="division" class="orange button">/</div>

        </div>
        <div id="secondRow" class="first">
            <div id="seven" class="grey button">7</div>
            <div id="eight" class="grey button">8</div>
            <div id="nine" class="grey button">9</div>
            <div id="multiply" class="orange button ">*</div>
        </div>
        <div id="thirdRow" class="first"> 
            <div id="four" class="grey button">4</div>
            <div id="five" class="grey button">5</div>
            <div id="six" class="grey button">6</div>
            <div id="minus" class="orange button">-</div>
        </div>
        <div id="fourthRow" class="first">
            <div id="one" class="grey button">1</div>
            <div id="two" class="grey button">2</div>
            <div id="three" class="grey button">3</div>
            <div id="plus" class="orange button">+</div>
        </div>
        <div id="fifthRow" class="first">
            <div id="zero" class="grey button">0</div>
            <div id="decimal" class="grey button">.</div>
            <div id="equal" class="orange">=</div>
        </div>
    </div>
</div>   
<div id="lowerFooter"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.1/math.js"></script> 
<script src="./main.js"></script>  
</body>
</html>
